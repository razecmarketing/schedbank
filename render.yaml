services:
  - type: web
    name: schedbank-api
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://schedbank.vercel.app
    healthCheckPath: /actuator/health

databases:
  - name: schedbank-db
    databaseName: schedbank
    user: schedbank_user
    plan: free

